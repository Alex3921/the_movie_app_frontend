<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Movie App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <form id="search-form">
        <input type="text" class="search" id="search" placeholder="Search" />
      </form>
      <div id="details-modal"></div>
      <div id="modal" data-movie_id="">
        <button class="close-btn" title="Close">x</button>
        <div id="review-form-container">
          <h2 id="add-review-header">Add Review</h2>
          <form id="review-form">
            <div class="fieldset">
              <label for="review-name">Name</label>
              <input id="review-name" required />
            </div>
            <div class="fieldset">
              <label>Rating</label>
              <div class="rate">
                <input type="radio" id="star5" value="5" />
                <label for="star5" title="5 stars">5 stars</label>
                <input type="radio" id="star4" value="4" />
                <label for="star4" title="4 stars">4 stars</label>
                <input type="radio" id="star3" value="3" />
                <label for="star3" title="3 stars">3 stars</label>
                <input type="radio" id="star2" value="2" />
                <label for="star2" title="2 stars">2 stars</label>
                <input type="radio" id="star1" value="1" />
                <label for="star1" title="1 star">1 star</label>
              </div>

              <div class="fieldset">
                <label for="review-content">Comments</label>
                <textarea
                  id="review-content"
                  cols="20"
                  rows="5"
                  required
                ></textarea>
              </div>
            </div>
            <div class="fieldset" id="submit-btn">
              <button id="submit-review-btn">Save</button>
            </div>
          </form>
        </div>
      </div>
      <div id="modal-overlay"></div>
    </header>

    <main id="main"></main>

    <script src="src/components/movie.js"></script>
    <script src="src/services/movieService.js"></script>
    <script src="src/components/review.js"></script>
    <script src="src/services/reviewService.js"></script>
    <script src="index.js"></script>
  </body>
</html>
